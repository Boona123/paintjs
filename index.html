<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equive="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range" 
          id="jsRange" 
          min="0.1" 
          max="5.0" 
          value="2.5" 
          step="0.1">
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button></div>
      <div class="controls__colors" id="jsColors">
        <div class="controls__color" style="background-color: #212529;"></div>
        <div class="controls__color" style="background-color: white;"></div>
        <div class="controls__color" style="background-color: #e03131;"></div>
        <div class="controls__color" style="background-color: #e8590c;"></div>
        <div class="controls__color" style="background-color: #fcc419;"></div>
        <div class="controls__color" style="background-color: #37b24d;"></div>
        <div class="controls__color" style="background-color: #66d9e8;"></div>
        <div class="controls__color" style="background-color: #1971c2;"></div>
        <div class="controls__color" style="background-color: #6741d9;"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
